      <div class="page-wrapper">
        <div class="project-form mx-4 my-3">
          <div class="my-4">
            <h2>Edit Task</h2>
          </div>
          
                        <form id="update_task_form">
                          <div class="row">
                              
                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Task Title <span class="text-danger">*</span></label>
                                  </div>
                                  
                                  <input type="text" name="" id="_id_hidden" hidden>
                                  
                                    <input class="form-control" type="text" id="task-title" />
                                  </div>
                            </div>
            
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label"  >Assign Project <span class="text-danger">*</span></label>
                                </div>
                                <select name="" id="project_select_option" class="form-control">
                                  <option value="" selected disabled>Select Assign Project</option>
                                </select>
                              </div>
                            </div>
                            
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="d-flex align-items-center justify-content-between">
                                      <label class="col-form-label"  >Assignee <span class="text-danger">*</span></label>
                                    </div>
                                    <input type="text" id="just_for_form_validation" hidden>
                                  </div>
                                  <div class="col-sm-6 ">
                                    
                                    <div class="dropdown_my_shivaur_mohit">
                                      <div class="dropdown-btn_my_shivaur_mohit" onclick="toggleDropdown_my_shivaur_mohit()">Select Assignees</div>
                                      <div class="dropdown-content_my_shivaur_mohit" id="dropdownContent_my_shivaur_mohit">
                                        <!-- Checkboxes for single-click selection -->
                                      </div>
                                    </div>
                                  </div>
                                  
                                  <div class="col-sm-6 my-mt-10-577">
                                    <div id="selectedAssignees_my_shivaur_mohit" class="form-control " readonly></div>
                                  </div>
                                </div>
                                <!-- Display selected assignees -->
                                 
                              </div>
                            </div>
                            
              
                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label"  >Assigned By <span class="text-danger">*</span></label>
                                </div>
                                
                                <select name="" id="assigned_by_select_option" class="form-control" disabled>
                                  <option value=""  disabled>Select Assigned By</o/ption>
                                </select>

                              </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label"  >Start Date <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="date" id="startDate" />
                                </div>
                            </div>

                            <div class="col-sm-6">
                              <div class="input-block mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label"  >Status <span class="text-danger">*</span></label>
                                </div>
                                <select class="form-control" id="status">
                                  <option value="" disabled selected>Select Status</option>
                                  <option value="Active">Active</option>
                                  <option value="Inactive">Inactive</option>
                                  <option value="Hold">Hold</option>
                                  <option value="In-Progress">In-Progress</option>
                                  <option value="Pending">Pending</option>
                                  <option value="Completed">Completed</option>
                                  <option value="Closed">Closed</option>
                                </select>
                              </div>
                            </div>
                            
                              
                          </div>
                              
                          
                            <div class="input-block mb-3 ">
                              <div class="d-flex align-items-center justify-content-between">
                                <label class="col-form-label"  >Description <span class="text-danger">*</span></label>
                              </div>
                              <textarea rows="4" id="description" class="form-control" placeholder="Enter your message here"></textarea>
                            </div>

                            <div class="card  mb-3  d-none" id="file_main_div">
                              <div class="card-body">
                                <h5 class="card-title m-b-20">Uploaded files</h5>
              
                                
                              
                              <div class="row " id="uploaded_files">
                                <div class="col-md-12">
                                  <div class="table-responsive">
                                    <table class="table table-hover table-white">
                                      <thead>
                                        <tr>
                                          <th class="col-sm-1">#</th>
                                          <th class="col-sm-10">Files</th>
                                          <th class="col-sm-1 text-center"> Action</th>
                                        </tr>
                                      </thead>
                                      <tbody id="uploaded_files_tbodyone">
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                              </div>
                              
                              </div>
                            </div>
                            
                              <div class="input-block mb-3 ">
                                <label class="col-form-label">Upload files</label>
                                <input class="form-control" id="file" multiple type="file" />
                              </div>
                            
                          
                          <div class="submit-section " style="float: none;">
                            <button type="submit" class="btn btn-primary submit-btn" id="submit">
                              Submit
                            </button>
                          </div>
                        </form>

                    </div>
        </div>
      </div>
