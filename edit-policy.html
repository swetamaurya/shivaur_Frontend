<body>
    <div class="main-wrapper">
        <div id="header-placeholder"></div>
        <div id="sidebar-placeholder"></div>

        <div class="page-wrapper">
            <div class="product-form mx-4 my-3">
                <div class="my-4">
                    <h2>Edit Policy</h2>
                </div>

                <form id="edit-policy-form">
                    <div class="row">
                    <div class="col-lg-6">
                    <div class="input-block mb-3">
                        <label class="col-form-label">Policy Name <span class="text-danger">*</span></label>
                        <input id="policy-name" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-block mb-3">
                        <label class="col-form-label">Estimate date <span class="text-danger">*</span></label>
                        <input id="date" class="form-control" type="date">
                    </div>
                </div>
            </div>
                    <div class="input-block mb-3">
                        <label class="col-form-label">Editor <span class="text-danger">*</span></label>
                        <!-- Editor -->
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Editor</h5>
                                </div>
                                <div class="card-body">
                                    <div id="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /Editor -->
                    </div>
                    <div class="input-block mb-3">
                        <label class="col-form-label">Departments</label>
                        <select name="" id="department_select_option" class="form-control">
                          <option value="" selected disabled>Select Department's Name</option>
                        </select>
                      </div>
                    <div class="input-block mb-3">
                        <label class="col-form-label">Upload Policy <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" multiple id="policy_upload">
                    </div>
                    <div class="submit-section">
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
