  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="assets/css/line-awesome.min.css">

</head>

<body>

  <div class="main-wrapper">

    <div id="header-placeholder"></div>

    <div id="sidebar-placeholder"></div>



    <div class="page-wrapper">

      <div class="content container-fluid pb-0">

        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Estimate</h3>
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="admin-dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Estimate</li>
              </ul>
            </div>
            <div class="col-auto float-end ms-auto">
              <div class="btn-group btn-group-sm">
                <button onclick="handleClickToDownloadPdf()" class="btn btn-white">click here to download as a PDF</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card" id="generatePdfFile">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6 m-b-20">
                    <img src="assets/img/logo-shivaur-2.jpg" class="inv-logo" alt="Logo">
                    <ul class="list-unstyled">
                      <!-- <li>Shivor</li>
                      <li>Delhi</li> -->
                      <!-- <li>Dreamguy's Technologies</li>
                      <li>3864 Quiet Valley Lane,</li>
                      <li>Sherman Oaks, CA, 91403</li>
                      <li>GST No:</li> -->
                    </ul>
                  </div>
                  <div class="col-sm-6 m-b-20">
                    <div class="invoice-details">
                      <h3 id="estimatesId" class="text-uppercase">#<span id="estId">Estimate</span> / <span id="proNm">Project</span></h3>
                      <ul class="list-unstyled">
                        <li>Create Date: <span id="createDate"></span></li>
                        <li>Expiry date: <span id="expiryDate"></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-lg-12 m-b-20">
                    <h5><b>Estimate to: </b><b id="clientName">Lucky Singh</b></h5>

                    <ul class="list-unstyled">
                      <li><b>Ph. No.: </b><span id="clientph"></span></li>
                      <li><b>Email Id: </b><span id="clientMail"></span></li>
                      <li id="clientAddr" style="width: 300px;"></li>
                    </ul>
                  </div>
                </div>

                <div class="" style="overflow: auto;">
                  
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>ITEM</th>
                      <th class="d-none d-sm-table-cell">DESCRIPTION</th>
                      <th>UNIT COST</th>
                      <th>QUANTITY</th>
                      <th >TOTAL</th>
                    </tr>
                  </thead>
                  <tbody id="tableData"></tbody>
                  
                </table>
                </div>

                <div>
                  <div class="row invoice-payment">
                    <div class="col-sm-7">
                    </div>
                    <div class="col-sm-5">
                      <div class="m-b-20">
                        <div class="table-responsive no-border">
                          <table class="table">
                            <tbody>
                              <tr>
                                <th>Subtotal:</th>
                                <td id="subTotal" class="text-end"></td>
                              </tr>
                              <tr>
                                <th>Tax (<span id="taxType" class="text-regular"></span>):</th>
                                <td id="taxAmt" class="text-end"></td>
                              </tr>
                              <tr>
                                <th>Discount:</th>
                                <td id="discountAmt" class="text-end"></td>
                              </tr>
                              <tr>
                                <th>Total:</th>
                                <td  class="text-end text-primary">
                                  <h5 id="grandTotal"></h5>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="invoice-info">
                    <h5>Other information:</h5>
                    <p class="text-muted" id="otherInfo"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
