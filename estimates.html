      <div id="add_data" class="modal custom-modal fade" role="dialog">
        <div
          class="modal-dialog modal-dialog-centered modal-lg"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Employee</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add_employee_form">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label">Employee Name <span class="text-danger">*</span></label>
                        <!-- <span class="text-danger text-size " style="font-size: 10px;" ><i class="fa-solid fa-times"></i> Enter Valid Name</span> -->
                      </div>
                      <input class="form-control" type="text" id="name" />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Email <span class="text-danger">*</span></label>
                      </div>
                      <input class="form-control" type="email" id="email" />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Personal Email <span class="text-danger">*</span></label>
                      </div>
                      <input class="form-control" type="email" id="personalEmail" />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Password <span class="text-danger">*</span></label>
                      </div>
                      <input
                        class="form-control"
                        type="Password"
                        id="password"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Role <span class="text-danger">*</span></label>
                      </div>
                      <select class="form-control" id="roles">
                        <option value="" >Select Role</option>
  
                        <option value="Employee" >Employee</option>
                        <option value="Supervisor" >Supervisor</option>
  
                      </select>
                    </div>
                  </div>  
                 
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Joining Date <span class="text-danger">*</span></label>
                      </div>
                      <input
                        class="form-control"
                        id="joiningDate"
                        type="date"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Phone <span class="text-danger">*</span></label>
                      </div>
                      <input class="form-control" type="tel" id="mobile" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >DOB <span class="text-danger">*</span></label>
                      </div>
                      <input class="form-control" id="DOB" type="date" />
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Status <span class="text-danger">*</span></label>
                      </div>
                      <select class="form-control" id="status">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Department <span class="text-danger">*</span></label>
                      </div>
                      <select class="form-control" id="departments">
                        <option value="" disabled selected>Select Department</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-block mb-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="col-form-label"  >Designation <span class="text-danger">*</span></label>
                      </div>
                      <select class="form-control" id="designations">
                        <option value="" disabled selected>Select Designation</option>
                      </select>
                    </div>
                  </div> 
  
                </div>
                <div class="submit-section">
                  <button class="btn btn-primary submit-btn" type="submit" >
                    Submit
                  </button>
                </div>

                  <div class="col-6">
