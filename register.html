<form id="postForm">
    <div class="input-block mb-4">
      <div class="d-flex align-items-center justify-content-between"><label class="col-form-label">Name </label></div>
      <input class="form-control" type="text" id="name" required />

    <div class="input-block mb-4">

      <div class="d-flex align-items-center justify-content-between"><label class="col-form-label">Password </label></div>

       <div class="input-block mb-4">

  <script>
    $(document).ready(function () {
        // Load header
        $('#header-placeholder').load('header.html', function() {
            // Fetch role from localStorage
            var userRole = localStorage.getItem('User_role');
            
            // Inject role into the header-role span
            if (userRole) {
                $('#role').text(userRole);
            } else {
                $('#role').text('Guest');
            }
        });
