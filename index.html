  <body class="account-page">
    <div class="main-wrapper">
      <div class="account-content">
         <div class="container">
          <div class="account-logo">
            <a href="#"
              ><img src="assets/img/logo-02T.png" alt="Shivor"
            /></a>
          </div>
          <div class="account-box">
            <div class="account-wrapper">
              <h3 class="account-title">Login</h3>
              <p class="account-subtitle">Access to our dashboard</p>
              <form
                id="loginForm"  
               >
                <div class="input-block mb-4">
                  <label class="col-form-label">Email Address</label>
                   
                  <input class="form-control" type="email" id="email" 
       autocomplete="name" value="">
                </div>
                <div class="input-block mb-4">
                  <div class="row align-items-center">
                    <div class="col">
                      <label class="col-form-label">Password</label>
                      
                    </div>
                    <div class="col-auto">
                      <a class="text-muted" href="forgot-password.html">
                        Forgot password?
                      </a>
                    </div>
                  </div>
                  <div class="position-relative">
                    <input class="form-control" type="password" id="password" autocomplete="current-password">

                    <span onclick="togglePasswordOnClick()"
                      class="fa-solid fa-eye-slash"
                      id="toggle-password"
                    ></span>
                  </div>
                </div>
                <div class="input-block mb-4 text-center">
                  <button class="btn btn-primary account-btn" type="submit" data-bs-dismiss="modal">
                    Login
                  </button>
                </div>
                <div class="account-footer">
                  <p>
                    Don't have an account yet?
                    <a href="register.html">Register</a>
                  </p>
                </div>
              </form>
              <div id="response" style="color: red;"></div>  
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    $(document).ready(function () {
        // Load header
        $('#header-placeholder').load('header.html', function() {
            // Fetch role from localStorage
            var userRole = localStorage.getItem('User_role');
            
            // Inject role into the header-role span
            if (userRole) {
                $('#role').text(userRole);
            } else {
                $('#role').text('Guest');
            }
        });
    

         $('#sidebar-placeholder').load('sidebar.html');
    });
</script>
