                          <form id="update_project_form">
                            <div class="row">

                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Project Name <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="text" id="projectName" placeholder="Enter Project's Name" />
                                  <input class="form-control" type="text" id="id_hidden" hidden  />
                                </div>
                              </div>
                              
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Status <span class="text-danger">*</span></label>
                                  </div>
                                  <select class="form-control" id="statuss">
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="Hold">Hold</option>
                                    <option value="In-Progress">In-Progress</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Closed">Closed</option>
                                  </select>
                                </div>
                              </div>
                              
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Client Name <span class="text-danger">*</span></label>
                                  </div>
                                  <select name="" id="client_select_option" class="form-control">
                                    <option value="" selected disabled>Select Client's Name</option>
                                  </select>
                                </div>
                              </div>
                
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Assign Project <span class="text-danger">*</span></label>
                                  </div>
                                  <select name="" id="emp_select_option" class="form-control">
                                    <option value="" disabled selected>Select Assign Project</option>
                                  </select>
                                </div>
                              </div>
                              
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Start Date <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="date" id="startDate" />
                                </div>
                              </div>
                
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">DeadLine <span class="text-danger">*</span></label>
                                  </div>
                                  <input class="form-control" type="date" id="deadline" />
                                </div>
                              </div>    
                                    
                <hr>
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Price <span class="text-danger">*</span></label>
                                  </div>
                                  <input placeholder="" class="form-control" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" id="price" value="0"/>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="row">
                                  <div class="col-sm-6">
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="input-block mb-3">
                                          <div class="d-flex align-items-center justify-content-between">
                                            <label class="col-form-label">Tax Value(in %) <span class="text-danger">*</span></label>
                                          </div>
                                          <input placeholder="" class="form-control" type="number" value="0" id="tax" step="0.01" min="0" />
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="input-block mb-3">
                                          <label class="col-form-label">Tax Value (in ₹)</label>
                                          <input placeholder="" class="form-control" type="number" min="0" value="0" id="tax_rs" disabled   />
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="d-flex align-items-center justify-content-between">
                                      <label class="col-form-label">Tax Type <span class="text-danger">*</span></label>
                                    </div>
                                    <select class="form-control" id="taxType">
                                      <option value="" disabled="" selected="">Select Tax</option>
                                      <option value="GST">GST</option>
                                      <option value="VAT">VAT</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              
                              <div class="col-sm-6">
                                <div class="row">
                                  <div class="col-sm-6">
                                    <div class="input-block mb-3">
                                      <div class="d-flex align-items-center justify-content-between">
                                        <label class="col-form-label">Discount (in %) <span class="text-danger">*</span></label>

                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="input-block mb-3">
                                      <div class="d-flex align-items-center justify-content-between">
                                        <label class="col-form-label">Discount (in ₹)<span class="text-danger">*</span></label>
                                      </div>
                                      <input placeholder="" class="form-control" type="number" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="discount_rs" value="0"/>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="input-block mb-3">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <label class="col-form-label">Total Calculated Amount <span class="text-danger">*</span></label>
                                  </div>
                                  <input placeholder="" class="form-control" type="number" id="totalPrice" value="0" disabled />
                                </div>
                              </div>
                            </div>
                <!-- <hr> -->
                            <div class="row">
                              <div class="col-md-12">
                                <div class="d-flex align-items-center justify-content-between">
                                  <label class="col-form-label">Payment Section <span class="text-danger">*</span></label>
                                </div>
                                
                                <div class="table-responsive">
                                  <table class="table table-hover table-white" id="addTable">
                                    <thead>
                                      <tr>
                                        <th>#</th>
                                        <th class="col-sm-2">Payment Date</th>
                                        <th class="col-md-6">Amount</th>
                                        <th class="col-md-6"> Status</th>
                                        <th class="col-md-6">Payment Complition Date</th>
                                        <th> Action</th>
                                      </tr>
                                    </thead>
                                    <tbody class="tbodyone tbodyone-installment">
                                      <tr>
                                        <td>1</td>
                                        <td>
                                           <input class="form-control paymentDate" type="date" id="paymentDate">
                                        </td>
                                        <td>
                                          <input class="form-control paymentAmount" type="number" id="paymentAmount" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                                        </td>
                                        <td>
                                          <!-- <input class="form-control description" type="text"> -->
                                          <select class="form-control" id="paymentStatus">
                                            <option value="" disabled="" selected="">Select Status</option>
                                            <option value="Active">Paid</option>
                                            <option value="Pending">Pending</option>
                                          </select>
                                        </td>
                                        <td>
                                          <input class="form-control" type="date" id="paidDate">
                                        </td>
                                        <td class="text-center">
                                          <a href="javascript:void(0)" class="text-success font-18 addProduct" onclick="addInvoiceTableRow('addTable')" title="Add"><i
                                              class="fa-solid fa-plus"></i></a>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                <hr>

                                class="form-control"
                                placeholder="Enter your message here"
                              ></textarea>

                            </div>
